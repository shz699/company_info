{% load static %}

<header class="p-3 bg-dark text-white">
  <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
    <a href=" {% url 'home' %} " class="d-flex align-items-center mb-2 text-secondary text-decoration-none"
      style="font-size:2rem">RESMa

    </a>

    <ul class=" nav col-12 col-lg-auto me-lg-auto mb-2 align-items-center justify-content-center mb-md-0">
      <li><a href=" {% url 'home' %} " class="nav-link text-white">Home</a></li>
    </ul>

    <!-- <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
        <input type="search" class="form-control form-control-dark" placeholder="Search..." aria-label="Search">
      </form> -->
        {% if request.user.is_authenticated  %}
    <div class="text-end d-flex">
      <div class="mx-4">
        Logged in as : {{request.user.username}}
      </div>
      <div class="dropdown text-end">
        <a href="#" class="d-block link-light text-decoration-none dropdown-toggle" id="dropdownUser1"
          data-bs-toggle="dropdown" aria-expanded="false">
          <img src=" {% static '1.png' %} " alt="mdo" width="32" height="32" class="rounded-circle">
        </a>
        <ul class="dropdown-menu text-small" aria-labelledby="dropdownUser1">
          <li><a class="dropdown-item" href=" {% url 'companies:create' %}  ">Create New Company</a></li>
          <li><a class="dropdown-item" href=" {% url 'companies:list' %} ">List All Companies</a></li>
          <li>
            <hr class="dropdown-divider">
          </li>
          <li><a class="dropdown-item" href=" {% url 'logout' %} ">Logout</a></li>
        </ul>
      </div>
    </div>
    {% else %}
          <div class="text-end d-flex">
      <div class="dropdown text-end">
        <a href="#" class="d-block link-light text-decoration-none dropdown-toggle" id="dropdownUser1"
          data-bs-toggle="dropdown" aria-expanded="false">
          <img src=" {% static '1.png' %} " alt="mdo" width="32" height="32" class="rounded-circle">
        </a>
        <ul class="dropdown-menu text-small" aria-labelledby="dropdownUser1">
          <li><a class="dropdown-item" href=" {% url 'login' %}  ">Login</a></li>
        </ul>
      </div>
    </div>
    {% endif %}
  </div>
</header>
