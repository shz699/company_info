{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Update {{object.company_name}}{% endblock title %}

{% block style %}
<style>
div .link{
    font-size: 1.2rem;
    display: inline-block;
    padding: 5px;
}
</style>
{% endblock style %}
{% block body %}
<div>
<a class='link' href=" {% url 'companies:detail' object.id %} ">Go Back</a>
</div>
<h1 class="display-4 mb-2">Update Current Company</h1>
<hr>

<div class='container mt-4'>



<form method="post"  enctype="multipart/form-data">
{% csrf_token %}
{{form|crispy}}
<button class='btn btn-success mt-4' type='submit'>Submit</button>
</form>
</div>

{% endblock body %}
